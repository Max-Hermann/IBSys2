<html>
	<head>
		<title>x2js</title>
	</head>
	<body>
		<input id="input" type='file' onchange='handleFile(this.files)'><br>
		<div id="output"></div>
		<div id="output2"></div>
	</body>
	<script language="javascript" type="text/javascript" src="./x2js/xml2json.min.js"></script>
	<script>
		var handleFile = function(files) {
    
			var selectedFile = files[0];
			var size = selectedFile.size;
			var type = selectedFile.type;
			var x2js = new X2JS();
			var result;	
			
			var reader = new FileReader();
			
			reader.onload = function(e) {
			result = reader.result;
			
			var json = x2js.xml_str2json(result);
			
			document.getElementById('output').innerHTML='Groesse: '+size+' Type: '+type+' Inhalt: '+JSON.stringify(json);
			document.getElementById('output2').innerHTML='';
			}
			
			reader.readAsText(selectedFile);
		}		
	</script>
</html>
