<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Datei einlesen</title>
  </head>
<input id="input" type='file' onchange='handleFile(this.files)'><br>
<p id='output'></p>

<script>
  
  var parseXml = function (xml) {
    
    var parsedXml;
    
    if (window.DOMParser){
        parser=new DOMParser();
        parsedXml=parser.parseFromString(xml,"text/xml");
      }
      else // Internet Explorer
      {
        parsedXml=new ActiveXObject("Microsoft.XMLDOM");
        parsedXml.async=false;
        parsedXml.loadXML(xml); 
      }
      
      return parsedXml;
  }
  
  var handleFile = function(files) {
    
    var selectedFile = files[0];
    var size = selectedFile.size;
    var type = selectedFile.type;
    var result;
    var xmlDoc;
    
    
    
    var reader = new FileReader();
    
    reader.onload = function(e) {
      result = reader.result;
      result = result;
      document.getElementById('output').innerHTML='Groesse: '+size+' Type: '+type+' Inhalt: '+result;
      alert(result);
      
      xmlDoc = parseXml(result);    
      var rootElement = xmlDoc.getDocumentElement();
      alert(rootElement);
    }

    reader.readAsText(selectedFile);
  };
</script>
</html>
