<html ng-app="app">
<head>
	<meta charset="utf-8">
	<link href="css/sidebar.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<style>
		.nav-side-menu {
			overflow: auto;
			font-family: verdana;
			font-size: 12px;
			font-weight: 200;
			background-color: #2e353d;
			position: fixed;
			top: 0px;
			width: 300px;
			height: 100%;
			color: #e1ffff;
		}
		.nav-side-menu .brand {
			background-color: #23282e;
			line-height: 50px;
			display: block;
			text-align: center;
			font-size: 14px;
		}
		.nav-side-menu .toggle-btn {
			display: none;
		}
		.nav-side-menu ul,
		.nav-side-menu li {
			list-style: none;
			padding: 0px;
			margin: 0px;
			line-height: 35px;
			cursor: pointer;
			/*
              .collapsed{
                 .arrow:before{
                           font-family: FontAwesome;
                           content: "\f053";
                           display: inline-block;
                           padding-left:10px;
                           padding-right: 10px;
                           vertical-align: middle;
                           float:right;
                      }
               }
          */
		}
		.nav-side-menu ul :not(collapsed) .arrow:before,
		.nav-side-menu li :not(collapsed) .arrow:before {
			font-family: FontAwesome;
			content: "\f078";
			display: inline-block;
			padding-left: 10px;
			padding-right: 10px;
			vertical-align: middle;
			float: right;
		}
		.nav-side-menu ul .active,
		.nav-side-menu li .active {
			border-left: 3px solid #d19b3d;
			background-color: #4f5b69;
		}
		.nav-side-menu ul .sub-menu li.active,
		.nav-side-menu li .sub-menu li.active {
			color: #d19b3d;
		}
		.nav-side-menu ul .sub-menu li.active a,
		.nav-side-menu li .sub-menu li.active a {
			color: #d19b3d;
		}
		.nav-side-menu ul .sub-menu li,
		.nav-side-menu li .sub-menu li {
			background-color: #181c20;
			border: none;
			line-height: 28px;
			border-bottom: 1px solid #23282e;
			margin-left: 0px;
		}
		.nav-side-menu ul .sub-menu li:hover,
		.nav-side-menu li .sub-menu li:hover {
			background-color: #020203;
		}
		.nav-side-menu ul .sub-menu li:before,
		.nav-side-menu li .sub-menu li:before {
			font-family: FontAwesome;
			content: "\f105";
			display: inline-block;
			padding-left: 10px;
			padding-right: 10px;
			vertical-align: middle;
		}
		.nav-side-menu li {
			padding-left: 0px;
			border-left: 3px solid #2e353d;
			border-bottom: 1px solid #23282e;
		}
		.nav-side-menu li a {
			text-decoration: none;
			color: #e1ffff;
		}
		.nav-side-menu li a i {
			padding-left: 10px;
			width: 20px;
			padding-right: 20px;
		}
		.nav-side-menu li:hover {
			border-left: 3px solid #d19b3d;
			background-color: #4f5b69;
			-webkit-transition: all 1s ease;
			-moz-transition: all 1s ease;
			-o-transition: all 1s ease;
			-ms-transition: all 1s ease;
			transition: all 1s ease;
		}
		@media (max-width: 767px) {
			.nav-side-menu {
				position: relative;
				width: 100%;
				margin-bottom: 10px;
			}
			.nav-side-menu .toggle-btn {
				display: block;
				cursor: pointer;
				position: absolute;
				right: 10px;
				top: 10px;
				z-index: 10 !important;
				padding: 3px;
				background-color: #ffffff;
				color: #000;
				width: 40px;
				text-align: center;
			}
			.brand {
				text-align: left !important;
				font-size: 22px;
				padding-left: 20px;
				line-height: 50px !important;
			}
		}
		@media (min-width: 767px) {
			.nav-side-menu .menu-list .menu-content {
				display: block;
			}
		}
		body {
			margin: 0px;
			padding: 0px;
		}
	</style>
	<title>Project_AluGurke</title>
</head>

<body>

	<nav class="navbar navbar-default">
		<ul ng-controller="TranslationController" class="nav navbar-nav navbar-right" style ="margin-right: 20px;">
			<li><a href="" ng-click="changeLang('en_US')">Englisch</a></li>
			<li><a href="" ng-click="changeLang('de_DE')">German</a></li>
		</ul>
	</nav>

	<div class="nav-side-menu">
		<div class="brand">IBSYS</div>
		<i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

		<div class="menu-list">

			<ul id="menu-content" class="menu-content collapse out">
				<li> <a href="#/">{{ 'NAV_Home' | translate }}</a></li>
				<li> <a href="#/file">{{ 'NAV_File' | translate }}</a></li>
				<li> <a href="#/produktionsprogramm">Produktionsprogramm</a></li>

				<li data-toggle="collapse" data-target="#service" class="collapsed">
					<a href="#"><i></i>Bestellverwaltung <span class="arrow"></span></a>
				</li>
				<ul class="sub-menu collapse" id="service">
					<li><a href="#/bestellverwaltung/kaufteildisposition">Kaufteildisposition</a></li>
					<li><a href="#/bestellverwaltung/erweitert">Erweitert</a></li>
				</ul>

				<li> <a href="#/kapazitaetsplanung">Kapazit√§tsplanung</a></li>
				<li> <a href="#/disposition">Disposition</a></li>
				<li> <a href="#/lager">Lager</a></li>
			</ul>
		</div>
	</div>

	<div ng-view style="margin-left: 300px"></div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script src="assets/js/xml2json.min.js"></script>
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/angular-resource.min.js"></script>
	<script src="assets/js/angular-animate.min.js"></script>
	<script src="assets/js/angular-route.min.js"></script>
	<script src="assets/js/angular-translate.min.js"></script>
	<script src="javaScript/angular.js"></script>
</html>
