<h1>Settings</h1>
<h5>{{sc.settingsService.strategie}}</h5>
<h5>{{sc.settingsService.dispositionDefaultWerte}}</h5>
<h5>{{sc.settingsService.bestellungGenerieren}}</h5>
<h5>{{sc.settingsService.arbeitszeitGenerieren}}</h5>
<div>
	<label>Bestellung automatisch generieren</label>
	<input ng-model="sc.model.bestellungGenerieren" type="checkbox" ng-click="sc.aendern()">
	<label>Arbeitszeit automatisch generieren</label>
	<input ng-model="sc.model.arbeitszeitGenerieren" type="checkbox"ng-click="sc.aendern()">
	<label>Strategie</label>
	<select ng-model="sc.model.strategieString"ng-click="sc.aendern()">
		<option>sehr riskant</option>
		<option>riskant</option>
		<option>normal</option>
		<option>sicher</option>
		<option>sehr sicher</option>
	</select>	
	<table align="center" class="table table-striped table-hover ">
            <tr>
                <th>id</th>
                <th>default-Wert</th>                  
            </tr>
            <tbody>
            <tr ng-repeat="eTeil in sc.eTeile">
                <td>{{eTeil.id}}</td>
                <td><input ng-model="sc.settingsService.dispositionDefaultWerte[eTeil.id]" ng-keyup="sc.aendern()"></td>                
            </tr>
            </tbody>
        </table>
</div>
