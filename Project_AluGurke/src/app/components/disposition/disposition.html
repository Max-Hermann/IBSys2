<h1 >Disposition</h1>
<h3>{{dc.test}}</h3>
<h5>{{dc.map}}</h5>
<h5>{{dc.auftraege}}</h5>
<table align="center" class="table table-striped table-hover ">
    <tr>
        <th>id</th>
        <th>Lagerstand letzte Periode</th>
        <th>geplanter Lagerstand nächste Periode</th>
        <th>Fertigungsauftrag</th>
        <th>Splitten in</th>
    </tr>
    <tbody>
    <tr ng-repeat="eTeil in dc.eTeile">
        <td>{{eTeil.id}}</td>
        <td>{{eTeil.lagerMenge}}</td>
        <td><input id="input_{{eTeil.id}}" value="0" ng-keyup="dc.aendern()"></td>
        <td><label id="fertigungsauftrag_{{eTeil.id}}" >{{dc.map[eTeil.id].anzahl}}</label></td>
        <td >
            <select id="select_{{eTeil.id}}" ng-click="dc.aendern()">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </td>
    </tr>
    </tbody>
</table>
