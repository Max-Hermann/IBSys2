<h1 >Disposition</h1>

<table align="center" class="table table-striped table-hover ">
    <tr>
        <th>id</th>
        <th>Lagerstand</th>
        <th>Fertigungsauftrag</th>
        <th>Splitten in</th>
    </tr>
    <tbody>
    <tr ng-repeat="eTeil in dc.eTeile">
        <td>{{eTeil.id}}</td>
        <td>{{eTeil.lagerMenge}}</td>
        <td id="input_{{eTeil.id}}"><input ng-keyup="dc.aendern(input_1)"></td>
        <td ><select></select></td>
    </tr>
    </tbody>
</table>
