<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Disposition P2</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/#/">Home</a>
            </li>
            <li>
                <a>Disposition</a>
            </li>
            <li class="active">
                <strong>Disposition P2/Damenfahrräder</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Disposition P2</h5>                   
                </div>
                <div class="ibox-content">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>ProdProg</th>
                                <th>geplanter Lagerstand</th>
                                <th>Lagerstand</th>
                                <th>Aufträge in Warteschlange</th>
                                <th>Material auf Maschine</th>
                                <th>Fertigungsauftrag</th>                           
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="model in dc.modelsP2">
                                <td>
                                    <label>{{model.eTeil.id}}</label>
                                </td>
                                <td>
                                    <label>{{model.getProdProg()}}</label>
                                </td>
                                <td>
                                    <input class="form-control" id="input_{{model.eTeil.id}}" ng-model="model.geplanterLagerstand" ng-keyup="dc.aendern()" style="width:50px;">
                                </td>
                                <td>
                                    <label>{{model.getLagerMenge()}}</label>
                                </td>
                                <td>
                                    <label>{{model.getWarteschlange()}}</label>
                                </td>
                                <td>
                                    <label>{{model.getMaterialAufMaschine()}}</label>
                                </td>
                                <td>{{model.anzahl}}</td>                              
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
