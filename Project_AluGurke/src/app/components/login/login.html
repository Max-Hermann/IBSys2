<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h3>Willkommen</h3>
        <p>Produktionsplanung selber rechnen war gestern ;)
        </p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="lgc.user" placeholder="Benutzername" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="lgc.password" placeholder="Passwort" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="lgc.checkLogin()">Login</button>

            <a href="/#/login"><small>Passwort vergessen</small></a>
            <p class="text-muted text-center"><small>Noch keinen Account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/#/register">Registrieren</a>
        </form>
    </div>
</div>
