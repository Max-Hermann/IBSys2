<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>{{'register_welcome'|translate}}</h3>
        <br/>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{'login_username'|translate}}" ng-model="rgc.user" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="{{'login_password'|translate}}"  ng-model="rgc.password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" required=""><i></i> {{'register_agbs'|translate}} </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="rgc.addUser()">{{'register_register'|translate}}</button>

            <p class="text-muted text-center"><small>{{'register_alreadyRegistred'|translate}}</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/#/login">Login</a>
        </form>
    </div>
</div>
